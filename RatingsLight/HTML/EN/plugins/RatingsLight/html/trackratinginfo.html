[% "PLUGIN_RATINGSLIGHT_RATING" |string %]
	[% FOR ratingstar IN [20,40,60,80,100] %]
	       [% ratingstarlow = ratingstar - 10 %]
	        <img style="vertical-align: -19.5%" id="rating[% ratingstar %]" src="[% webroot %]plugins/RatingsLight/html/images/[% IF item.itemvalue<ratingstarlow %]empty_noborder[% ELSE %]star_noborder_dark[% END %].gif">[% END %] [% IF item.itemvalue>0 %]([% item.itemvalue5starexact %])[% END %]
